   	<h2 class="cha">一、刀塔魔抗机制简介</h2>
    	<p class="cha"> 
       		技能绚烂的刀塔世界中，魔抗也是很重要的一部分，首先我们要搞清楚魔抗是如何计算的。<br>
            魔抗遵循的规则是非线性叠加，游戏中只有增加魔法抗性百分比的装备及技能，因此来源不同的魔法抗性遵循以下叠加规则<br>
            假设英雄获得若干个魔法抗性x1、x2、x3...xn；<br>
            则英雄总魔抗=1-(1-x1)*(1-x2)*(1-x3)*...*(1-xn)。<br>
    		例如：敌法师4级被动50%+挑战30%+拉比克4级被动光环20%+基础魔抗25%，<br>
            则总魔抗=1-(1-25%)*(1-50%)*(1-30%)*(1-20%)=79%<br>
