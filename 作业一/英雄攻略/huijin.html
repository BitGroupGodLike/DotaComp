<p class="cha">在燃烧要塞中有一口玉石大釜，里面装满了灰烬，这是当年的战争诗人，缘幕鹪嶂地。员仙都在卫火盟教导年轻的弟子。后来燃烧之神被缘氖Φ滤打动，下凡来到要塞中，重新点燃了灰烬。余烬之中，缘难子渐渐成型，四周环绕着火焰。他的面容一如既往的沉静，为了让知识之火燎原，为寻求指引的人提供方向，他已准备就绪。</p></body>
